<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Catalogo de libros disponibles</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"><!--Nav-->
        <div class="container-fluid">
            <form class="d-flex" role="search" style="position: start;margin-top: 5px;" >
                <a class="btn btn-outline-success" href="{% url 'login' %}" type="submit" style="margin-right: 5px;">Login</a> 
            </form>
            <form>
                <a class="btn btn-outline-success" href="{% url 'catalogolibros' %}" type="submit">Ver catalogo</a>
                <!-- Button trigger modal carro  -->
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#carrodecomprasmodal">
                  Carrito de compras
                </button>
                <!-- Modal carro -->
                <div class="modal fade modal-xl" id="carrodecomprasmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="carrodecomprasmodalLabel">Carro de compras</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                      </div>
                    </div>
                  </div>
                </div><!--End modal carro-->
            </form>
          </div>
        </div>
      </nav><!--End navbar-->

    <div id="carouselExampleCaptions" class="carousel slide"><!--Banner-->
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="{% static 'images/banner (4).jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">  
            </div>
            </div>
            <div class="carousel-item">
            <img src="{% static 'images/banner (1).jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">                
            </div>
            </div>
            <div class="carousel-item">
            <img src="{% static 'images/banner (2).jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">                
            </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div><!--End banner-->
    {% block content %}
    <h5 class="text-center" style="margin-top: 20px;margin-bottom: 20px;">Lista de Libros Disponibles</h5>
    <label class="container-fluid" style="margin-top: 20px;margin-bottom: 50px;"><!-- Lista de productos -->
    <div class="list-group">
        {% for libro in libros %}
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Nombre: {{ libro.titulo }}</h5>
                    <small>Fecha de publicacion: {{ libro.fechaDePublicacion }}</small>
                </div>
                <p class="mb-1">Autor: {{ libro.autorlibro.nombreAutor }} {{ libro.autorlibro.apellidoAutor }}</p>
                <p class="mb-1">Tematica: {{ libro.tematica }}</p>
                <small>Editorial: {{ libro.editorial }}</small>
                <small>Valor: ${{ libro.precio }}</small>
            </a>
        {% empty %}
            <p>No hay libros disponibles.</p>
        {% endfor %}
    </div>
    {% endblock %}
    </div>
    </label><!--End lista productos-->
    <div class="container-fluid text-center"><!-- Grid -->
        <div class="row">
          <div class="col">
            <!-- ?-->
          </div>
          <div class="col">
            <!-- ? -->
          </div>
          <div class="col">
            <a href="{% url 'index' %}" class="btn btn-danger" style="margin-top: 50px;margin-bottom: 50px;">Volver al inicio</a>
          </div>
        </div>
      </div>
</body>
</html>
